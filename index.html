<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BharatINternP1</title>
        <link rel="stylesheet" href="styles.css">
        
<h1 class="title">Temperature Converter</h1>
</head>
<body>
    
<div class="units">
<div class="panel">
    
    <h1 class="bg-unit">°C</h1>
    <h2>Celsius</h2>
    <input type="number" id="celsius" value="0"/>
    </div>
    
    <div class="panel">
        <h1 class="bg-unit">°F</h1>
    <h2>Fahrenheit</h2>
    <input type="number" id="fahrenheit" value="32"/>
</div>
<div class="panel">
        <h1 class="bg-unit">K</h1>
    <h2>Kelvin</h2>
    <input type="number" id="kelvin" value="273.15"/>


    </div>
    </div>
    
    <script type="text/javascript" src="bhrt1.js"></script>
    
</body>
</html>
